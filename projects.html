---
layout: default
title: Projects
permalink: /projects/
tags: projects
---

<div class="home">

  <h2>Projects</h2>

  <div class="posts">
    {% for project in site.projects %}
      <div style="width: 100%; overflow: hidden;">
        <div style="width: 20%; float: left;">
          <br />
          <img src="{{ project.proj_image }}" style="max-width: 100%;">
        </div>
        <div style="margin-left: 25%">
          <p class="post-meta">
            <a href="{{ project.proj_url }}" class="post-link"><h3 class="post-title">{{ project.title }}</h3></a>
          </p>
          <p class="post-summary">
            {{ project.summary }}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
